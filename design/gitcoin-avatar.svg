<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="200" fill="#0a2540"/>

  <!-- Gradient Overlay -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#008060;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#0a2540;stop-opacity:1"/>
    </radialGradient>

    <!-- Privacy Shield Gradient -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f29f05"/>
      <stop offset="50%" style="stop-color:#008060"/>
      <stop offset="100%" style="stop-color:#0a2540"/>
    </linearGradient>

    <!-- Glow Effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <circle cx="200" cy="200" r="200" fill="url(#bgGradient)"/>

  <!-- Main Privacy Shield -->
  <path d="M 200 80
           L 280 120
           Q 280 200 200 280
           Q 120 200 120 120
           L 200 80 Z"
        fill="url(#shieldGradient)"
        opacity="0.9"
        filter="url(#glow)"/>

  <!-- Inner Shield Border -->
  <path d="M 200 80
           L 280 120
           Q 280 200 200 280
           Q 120 200 120 120
           L 200 80 Z"
        fill="none"
        stroke="#f29f05"
        stroke-width="3"
        opacity="0.6"/>

  <!-- ZK Lock Symbol -->
  <g transform="translate(200, 180)">
    <!-- Lock body -->
    <rect x="-25" y="0" width="50" height="40" rx="5" fill="#ffffff" opacity="0.9"/>

    <!-- Lock shackle -->
    <path d="M -20 0
             Q -20 -30, 0 -30
             Q 20 -30, 20 0"
          fill="none"
          stroke="#ffffff"
          stroke-width="6"
          opacity="0.9"/>

    <!-- Keyhole (ZK symbol) -->
    <circle cx="0" cy="15" r="6" fill="#008060"/>
    <rect x="-2" y="15" width="4" height="12" fill="#008060"/>
  </g>

  <!-- Privacy Particles (scattered around) -->
  <circle cx="120" cy="150" r="3" fill="#f29f05" opacity="0.6"/>
  <circle cx="280" cy="180" r="2" fill="#f29f05" opacity="0.4"/>
  <circle cx="150" cy="250" r="2.5" fill="#008060" opacity="0.5"/>
  <circle cx="250" cy="240" r="2" fill="#008060" opacity="0.6"/>
  <circle cx="200" cy="100" r="2" fill="#ffffff" opacity="0.7"/>

  <!-- DASHI Text -->
  <text x="200" y="320"
        font-family="Arial, sans-serif"
        font-size="32"
        font-weight="bold"
        fill="#ffffff"
        text-anchor="middle">DASHI</text>

  <!-- Privacy tagline -->
  <text x="200" y="345"
        font-family="Arial, sans-serif"
        font-size="12"
        fill="#f29f05"
        text-anchor="middle"
        opacity="0.8">Privacy-First Health</text>
</svg>
