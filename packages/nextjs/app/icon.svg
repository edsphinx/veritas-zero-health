<!-- DASHI Logo V5 - Cross clipped to shield shape -->
<!-- Cross extends to inner border but NOT beyond outer border of shield -->
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Clip path: Only show cross INSIDE shield area -->
    <clipPath id="shieldClip">
      <path d="M 256 60 L 400 130 L 400 270 Q 400 380, 256 470 Q 112 380, 112 270 L 112 130 Z"/>
    </clipPath>
  </defs>

  <!-- LAYER 1: Medical Cross (Green - clipped to shield shape) -->
  <g clip-path="url(#shieldClip)">
    <!-- Vertical bar - extends past shield inner border -->
    <rect x="216" y="50" width="80" height="420" fill="#008060"/>

    <!-- Horizontal bar - extends past shield inner border -->
    <rect x="100" y="206" width="312" height="80" fill="#008060"/>
  </g>

  <!-- LAYER 2: Shield outline (Blue - defines boundaries) -->
  <path d="M 256 60 L 400 130 L 400 270 Q 400 380, 256 470 Q 112 380, 112 270 L 112 130 Z"
        stroke="#0a2540" stroke-width="20" fill="none"/>

  <!-- LAYER 3: ZK Text (Orange - very bold, centered) -->
  <text x="256" y="280"
        font-family="Inter, system-ui, sans-serif"
        font-size="90"
        font-weight="900"
        text-anchor="middle"
        fill="#f29f05"
        letter-spacing="-6">ZK</text>
</svg>
