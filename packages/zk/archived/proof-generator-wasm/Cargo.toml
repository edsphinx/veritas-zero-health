[package]
name = "proof-generator-wasm"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# Mopro's circom-prover (much faster than ark-circom)
circom-prover = { path = "../mopro/circom-prover", default-features = false, features = ["rustwitness", "arkworks"] }

# WASM bindings
wasm-bindgen = { version = "0.2.95", features = ["serde-serialize"] }
wasm-bindgen-futures = "0.4"
js-sys = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde-wasm-bindgen = "0.6"

# Error handling
console_error_panic_hook = "0.1"
anyhow = "1.0"

# Random number generation (for proof generation)
getrandom = { version = "0.2", features = ["js"] }
rand = "0.8"

[dependencies.web-sys]
version = "0.3"
features = [
    "console",
]

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen-rayon = { version = "1.2.2", features = ["no-bundler"] }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[profile.release.package."*"]
opt-level = 3
